<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>AluraGeek</title>
</head>
<body>
	 <!-- Encabezado -->
	 <header class="header">
        <img src="./assets/Logo.svg" alt="logo alurageek" />
    </header>

    <!-- Contenedor principal -->
    <main class="container-principal">
        <section>
            <h1>Mis Productos:</h1>
            <div data-product class="container-produtos"></div>
        </section>

        <!-- Sección de añadir productos -->
        <section>
            <h1>Añadir Producto:</h1>

            <!-- Formulario para añadir productos -->
            <form class="container-formulario" data-form>
                <input data-name placeholder="Nombre..." type="text">
                <input data-price placeholder="Precio..." type="text">
                <input data-image placeholder="Imagen..." type="text">
                <span data-mensaje class="mensagemErro"></span>
                <div class="container-botoes">
                    <button type="submit" class="botao-enviar" id="botao">Enviar...</button>
                    <button type="reset" class="botao-limpar" id="botao">Limpiar...</button>
                </div>
            </form>
            
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="container-rodape">
        <div>
            <img src="./assets/Logo.svg" />
        </div>
        <p> Desarrollado por Carlos Portillo</p>
        <small>Alura Latam 2024</small>
    </footer>
	<script type="module" src="js/controllers/main.js"></script>
</body>
</html>
